<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="startFill()">启动！</button>
</body>
<script>
    function startFill() {
        var xhr = new XMLHttpRequest();
        // 每次需要发请求需要做两步：
        xhr.open("post", 'http://127.0.0.1:5000/new_api', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        var data = JSON.stringify({
          url: window.location.href
        });
        xhr.send(data);
    }
</script>
</html>
