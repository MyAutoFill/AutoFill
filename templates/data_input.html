  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          myFormData: {},
          loading: true,
          activeNames: []
        }
      },
      methods: {
        handleChange(test) {
          let data = JSON.parse(JSON.stringify(this.myFormData));
          for (let item in data) {
            let temp = data[item];
            for (let inner in temp) {
              for (let i = 0; i < temp[inner].length; ++i) {
                if (temp[inner][i].id === test.id) {
                  data[item][inner][i].value = test.value;
                }
              }
            }
          }
          this.myFormData = data;
        },
        onHref() {
          axios.post('/save', this.myFormData).then(res => {
            if (res.data.status === "ok") {
              window.location.href = '/start_fill'
            }
          })
        },
        onSubmit() {
          axios.post('/save', this.myFormData).then(res => {
            if (res.data.status === "ok") {
              this.$message({
                message: '保存成功',
                type: 'success'
              });
            }
          })
        }
      },
      mounted() {
        axios
          .get('/load_data?table=data_input_config')
          .then(response => {
            this.myFormData = response.data
            this.loading = false
          })
          .catch(error => {
            console.log(error)
            this.errored = true
          })
          .finally(() => this.loading = false)
      }
    })
  </script>
