<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button onclick="myFunction()">点击填充</button>
</body>
<script>
    function myFunction() {
        var xhr = new XMLHttpRequest();
        // 每次需要发请求需要做两步：
        xhr.open("get", 'http://127.0.0.1:5000/data', true);
        xhr.send(null);
    }
</script>
</html>
